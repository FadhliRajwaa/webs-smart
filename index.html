  </style>

</head>

<body id="theme">

        <!-- Icon End -->

        <!-- Navbar -->
        <div class="collapse navbar-collapse justify-content-center fs-5 fw-bold" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">

            <li class="nav-item">

          </ul>
          <div class="form-check form-switch">
            <input class="form-check-input ms-3" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
            <label class="form-check-label text-light ms-4 fw-bold" for="flexSwitchCheckDefault">Dark Mode</label>

        <table class="table mx-auto p-2 mt-5 w-100">
          <thead>

            <tr class="border-4">
              <th scope="col">NPM</th>

            </tr>

            <tr class="border-4">

            </tr>

        <button type="button" class="button-1">Scroll Down</button>

  </div>

  <!-- Pengisian Biodata -->
  <p>Silahkan Lengkapi Semua Isian Data Diri.</p>

  <!-- Pengisian Biodata End -->

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fungsi untuk mengubah tema
    function toggleDarkMode() {
      const themeElement = document.getElementById("theme");

      // Cek apakah tombol switch diaktifkan
      if (document.getElementById("flexSwitchCheckDefault").checked) {
        // Aktifkan dark mode
        themeElement.classList.add("bg-dark");
        themeElement.classList.add("text-light");
      } else {
        // Matikan dark mode
        themeElement.classList.remove("bg-dark");
        themeElement.classList.remove("text-light");
      }
    }

    // Tangani perubahan toggle switch
    document
      .getElementById("flexSwitchCheckDefault")
      .addEventListener("change", toggleDarkMode);

    // Inisialisasi tema berdasarkan status toggle switch saat halaman dimuat
    toggleDarkMode();
  </script>
</body>

</html>
